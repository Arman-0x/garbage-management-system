<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garbage Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth Section -->
  <div id="authSection" class="auth-container">
    <div class="auth-box">
      <h1>ğŸ—‘ï¸ Garbage Management System</h1>
      
      <!-- Login Form -->
      <div id="loginForm" class="form-container active">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
          <p class="switch-form">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </form>
      </div>
      
      <!-- Register Form -->
      <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <form onsubmit="handleRegister(event)">
          <input type="text" id="registerName" placeholder="Full Name" required>
          <input type="email" id="registerEmail" placeholder="Email" required>
          <input type="password" id="registerPassword" placeholder="Password" required>
          <button type="submit">Register</button>
          <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" class="dashboard-container" style="display: none;">
    <nav class="navbar">
      <h1>ğŸ—‘ï¸ Garbage Management</h1>
      <div class="nav-right">
        <span id="userName"></span>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </nav>

    <div class="content">
      <div class="sidebar">
        <button class="tab-btn active" onclick="showTab('reports')">ğŸ“Š Dashboard</button>
        <button class="tab-btn" onclick="showTab('add')">â• Report Garbage</button>
        <button class="tab-btn" onclick="showTab('history')">ğŸ“œ History</button>
      </div>

      <div class="main-content">
        <!-- Dashboard Tab -->
        <div id="reportsTab" class="tab-content active">
          <h2>Recent Reports</h2>
          <div id="reportsGrid" class="reports-grid"></div>
        </div>

        <!-- Add Report Tab -->
        <div id="addTab" class="tab-content">
          <h2>Report Garbage Detection</h2>
          <form onsubmit="handleAddReport(event)" class="report-form">
            <input type="text" id="location" placeholder="Location" required>
            <select id="garbageType" required>
              <option value="">Select Garbage Type</option>
              <option value="Plastic">Plastic</option>
              <option value="Organic">Organic</option>
              <option value="Metal">Metal</option>
              <option value="Paper">Paper</option>
              <option value="Electronic">Electronic</option>
              <option value="Mixed">Mixed</option>
            </select>
            <select id="severity" required>
              <option value="">Select Severity</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <textarea id="description" placeholder="Description" rows="4"></textarea>
            <button type="submit">Submit Report</button>
          </form>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
          <h2>All Reports History</h2>
          <div id="historyList" class="history-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"> </script>
</body>
</html>
